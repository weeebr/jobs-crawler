# fly.toml app configuration for jobs-crawler
# Native Node.js deployment (no Docker needed)

app = 'jobs-crawler'
primary_region = 'fra'

[build]
  builder = "heroku/builder:22"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = 'production'

# Database configuration for SQLite
[mounts]
  source = "data"
  destination = "/app/data"
  initial_size = "1GB"

[processes]
  app = "npm start"
